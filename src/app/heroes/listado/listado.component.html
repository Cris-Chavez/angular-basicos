<h1>Listado de Héroes</h1>

<div *ngIf="borrado.length != 0; else noBorrado">
    <h3>Héroe Borrado: <small>{{ borrado }}</small></h3>
</div>

<ng-template #noBorrado>
    <h3>No ha borrado nada</h3>
</ng-template>


<button (click)="borrarHeroe()">Borrar Hérore</button>

<ul>
    <li *ngFor="let heroe of heroes">{{ heroe }}</li>
</ul>
